<script id="template-images" type="text/html">
  <div>
    <ul id="list-images">
      <%for(var image in this.images) {%>
      <li>
        <figure data-id="<%this.images[image].id%>">
          <img src="<%this.images[image].thumbnail%>" alt="<%this.images[image].title%>">
        </figure>
      </li>
      <%}%>
    </ul>
  </div>
</script>
<script id="template-lightbox" type="text/html">
  <div id="modal-image" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <figure>
          <img src="<%data.image%>" alt="<%data.title%>">
        </figure>
        <div class="btn-control btn-prev"><button type="button" title="previous" data-id="<%data.id%>"><<</button></div>
        <div class="btn-control btn-next"><button type="button" title="next" data-id="<%data.id%>">>></button></div>
        <div class="btn-control btn-close"><button type="button" title="close">x</button> </div>
      </div>
    </div>
  </div>
</script>
